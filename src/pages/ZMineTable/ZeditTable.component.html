<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col col-3>
                <button ion-button (click)="close()" color="secondary" style="left:0px">
                <ion-icon name='book'>返回</ion-icon>
            </button>
            </ion-col>
            <ion-col col-6 style="text-align: center;font-size: 30px;">
                <ion-title>{{mZtableName}}</ion-title>
            </ion-col>
            <ion-col col-3>
                <button ion-button (click)="close()" color="secondary" style="float:right">
                    <ion-icon name='book'>后面</ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>


<ion-content>


    <table style="margin:0 auto">
        <tr *ngFor="let cell of data">
            <td><ion-label color="primary">{{cell.name}}</ion-label></td>
            <td> <ion-input type="{{cell.type}}" placeholder="{{cell.data}}" max={{cell.max}} min={{cell.min}}></ion-input></td>
        </tr>
    </table>
</ion-content>
