<ion-header>
    <ion-navbar>
        <ion-row>
            <ion-col col-3>
                <button ion-button (click)="clickCancle()" color="danger" style="left:0px">
                <ion-icon name='close-circle'>返回</ion-icon>
            </button>
            </ion-col>
            <ion-col col-6 style="text-align: center;font-size: 30px;">
                <ion-title>{{mZtableName}}</ion-title>
            </ion-col>
            <ion-col col-3>
                <button ion-button (click)="clickOk()"  style="float:right">
                    <ion-icon name='checkmark-circle'>确认</ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-navbar>
</ion-header>


<ion-content>
        <ion-item *ngFor="let cell of data">
                <ion-label color="primary" stacked>{{cell.name}}</ion-label>
                <ion-input type="text" [(ngModel)]="cell.data" ></ion-input>
        </ion-item>
</ion-content>
